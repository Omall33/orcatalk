<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Dashboard Container -->
    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
            <h1>Welcome to OrcaTalk</h1>
            <p class="intro-text">Swim Through Your Queries with OrcaTalk!</p>
        </header>

        <!-- Feature Cards Section -->
        <div class="feature-cards">
            <!-- Chatbot Card -->
            <div class="feature-card">
                <i class="fas fa-comments"></i>
                <h3>OrcaTalk</h3>
                <p>Swim Through Your Queries with OrcaTalk!</p>
                <a href="chatbot.html" class="btn">Launch OrcaTalk</a>
            </div>

            <!-- About Us Card -->
            <div class="feature-card">
                <i class="fas fa-info-circle"></i>
                <h3>About OrcaTalk</h3>
                <p>Learn more about our mission, vision, and the team behind this platform.</p>
                <a href="about.html" class="btn">Learn More</a>
            </div>

            <!-- Contact Us Card -->
            <div class="feature-card">
                <i class="fas fa-capsules"></i>
                <h3>Pump.fun</h3>
                <p>CA:000000000</p>
                <a href="https://pump.fun/board" class="btn">Pump.fun</a>
            </div>
        </div>

        <!-- Social Media Links Section -->
        <section class="social-media-links">
            <h3>Follow Us</h3>
            <div class="social-icons">
                <a href="https://twitter.com/OrcaTalkdotFun" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="https://www.orcatalk.fun" target="_blank" class="social-icon"><i class="fas fa-globe"></i></a>
                <a href="https://t.me/" target="_blank" class="social-icon"><i class="fab fa-telegram"></i></a>
            </div>
        </section>
    </div>
</body>
</html>
